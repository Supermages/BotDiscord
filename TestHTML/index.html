<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .message {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-content {
      position: relative;
      background-color: #fff;
      color: #000;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 300px;
      font-size: 14px;
    }

    .message-content::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -10px;
      transform: translateY(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: transparent #fff transparent transparent;
    }

    .message-content.blue {
      background-color: #007bff;
      color: #fff;
    }

    .message-content.blue::before {
      border-color: transparent #007bff transparent transparent;
    }

    .icons {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .icons img {
      width: 30px;
      height: 30px;
      margin-left: 5px;
      border-radius: 50%;
    }
    .pointer {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #ccc; /* Color del triángulo */
      top: 100%; /* Posición debajo del contenedor */
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message">
      <img src="https://via.placeholder.com/40" alt="Avatar">
      <div class="pointer"></div>
      <div class="message-content">Click on messages to edit and show actions.</div>
    </div>
    <div class="message">
      <img src="https://via.placeholder.com/40" alt="Avatar">
      <div class="message-content blue">Click on chat icons to change them.</div>
    </div>
    <div class="icons">
      <img src="https://via.placeholder.com/30" alt="Icon 1">
      <img src="https://via.placeholder.com/30" alt="Icon 2">
    </div>
  </div>
</body>
</html>
